<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>WebRTC</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>
  <body>
    <video id="myvideo" width="320" height="240" autoplay style="border:1px solid black"></video>
    <script type="text/javascript">
    $(function() {
      navigator.webkitGetUserMedia({video:true, audio:true}, function(stream) {
          var myvideo = $("#myvideo").get(0);
          myvideo.src = webkitURL.createObjectURL(stream);
      });
    });
    </script>
  </body>
</html>
